<center><h1 id="title"> Farewell Party Survey Form </h1>
<form id="survey-form">
</center>
  <div class="form-control">
    <label for="name" id="label-name"><br><br>
      Name
    </label>
    
    <input type="text" id="name" placeholder="Enter your name" /><br><br><br><br>
    
  </div>
  <div class="form-control">
    <label for="study" id="label-study">
      Study
    </label>
    <input type="study" id="study" placeholder="Enter your study" /><br><br><br><br>
  </div>
  <div class="form-control">
    <label for="email" id="label-email">
      Email
    </label>
    <input type="email" id="email" placeholder="Enter your email" /><br><br><br><br>
  </div>
  <div class="form-control">
    <label for="age" id="label-age">
      Age
    </label>
    <input type="number" id="age" placeholder="Enter your age" /><br><br><br><br>
  </div>

  <div class="form-control">
    <label for="role" id="label-role"><br>
      Which option best describes you?
    </label>
    <select name="role" id="role">
      <option value="student">Student</option>
      <option value="intern">Intern</option>
      <option value="professional">Professional</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="form-control">
    <label for="role" id="label-role"><br><br>
      Your favorite food
    </label>
    <select name="role" id="role">
      <option value="student">Briyani</option>
      <option value="intern">Chicken Rice</option>
      <option value="professional">parotto</option>
      <option value="other">Veg Rice </option>
    </select>
  </div>

  <div class="form-control">
    <label id="label-attendance"><br><br>
      Will you attend the party?
    </label>
    <label for="attend-1" id="label-attend-1">
      <input type="radio" id="attend-1" name="attend">Yes</input>
    </label>
    <label for="attend-2" id="label-attend-2">
      <input type="radio" id="attend-2" name="attend">No</input>
    </label>
  </div>

  <div class="form-control"><br><br>
    <label>What did you like about the program?</label>
    <br>
    <label for="inp-1">
      <input type="checkbox" name="inp">Training</input>
    </label>
    <br>
    <label for="inp-2">
      <input type="checkbox" name="inp">The Learning Sessions from Industry Experts</input>
    </label>
    <br>
    <label for="inp-3">
      <input type="checkbox" name="inp">Community Meetups</input>
    </label>
    <br>
    <label for="inp-4">
      <input type="checkbox" name="inp">Brown Bag Sessions</input>
    </label>
    <br>
    <label for="inp-5">
      <input type="checkbox" name="inp">Switching to Hybrid Mode</input>
    </label>
    <br>
    <label for="inp-6">
      <input type="checkbox" name="inp">Food, Office etc.</input>
    </label>
  </div>

<div class="form-control">
    <label for="comment">
      <p>Any comments or suggestions</p>
    </label>
    <textarea name="comment" id="commit"placeholder="enter your comment here"></textarea>
  </div>
  <div class="button"><br><br>
  <button type="reset"value="reset" id="reset">
    Reset
  </button>
  <button type="submit" value="submit" id="submit">
    Submit
  </button>
  </div>
</form>

      }

      }
